<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editabale Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
       <fieldset>
        <legend>Personel Information</legend>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter your name" required><br>

        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Enter your email" required><br>

        <label for="phone">Phone: </label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required><br>
       </fieldset>

       <fieldset>
        <legend>Education</legend>
        <label for="education">Education </label>
        <textarea name="education" id="education" rows="4" placeholder="Enter your education" required></textarea><br>
       </fieldset>

       
       <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience </label>
        <textarea name="experience" id="experience" placeholder="Enter your work experience" rows="4" required></textarea><br>
       </fieldset>

       <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills </label>
        <textarea name="skills" id="skills" placeholder="Enter your skills" rows="4" required></textarea><br>
       </fieldset>

       <button type="submit">Generate Resume</button>
    </form>

    <br>

<!-- Dynamic and Editable Resume -->
    <div id="resume-display" contenteditable="true"></div>

    <script src="script.js"></script>
</body>
</html>
